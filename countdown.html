<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    
    <title>CountDown Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>COUNTDOWN TIMER</h1>
      <div class="countdown-container">
        <div class="day c">
          <p class="timer" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hour c">
          <p class="timer" id="hours">0</p>
          <span>Hour</span>
        </div>
        <div class="min c">
          <p class="timer" id="mins">0</p>
          <span>Minutes</span>
        </div>
        <div class="sec c">
          <p class="timer" id="secs">0</p>
          <span>Seconds</span>
        </div>
      </div>
      <h2>Countdown to my Birthday xD i.e 25/12/2021 </h2>
      <p class="currentTime">Current Time: <span class="currentTime" id="current-time">0</span></p>
      
    </div>
   
    <script src="countdown.js"></script>
  </body>
</html>
